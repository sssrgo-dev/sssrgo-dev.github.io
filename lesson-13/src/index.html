<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Форма подписки</title>
	</head>
	<body>
		
			<form action="#">
				<fieldset>
					<p><span class="legend">Create an account</span></p>
					<p class="first"><label for="email">Email:<span class="asterisk">*</span></label><input type="email" id="email"></p>
					<p><label for="choose-password">Choose password:<span class="asterisk">*</span></label><input type="password" id="choose-password"></p>
					<p><label for="confirm-password">Confirm password:<span class="asterisk">*</span></label><input type="password" id="confirm-password"></p>
					<p><input class="btn" type="submit" value="Register now!"></p>
				</fieldset>
			</form>
		
	</body>
	</html>
